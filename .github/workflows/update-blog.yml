name: Update profile README with latest blog posts

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://chaeri.dev/rss.xml"
          max_post_count: 3
          commit_message: "docs(readme): update latest blog posts"
